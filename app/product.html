<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" media="screen" href="./css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css" media="screen" href="./css/smartadmin-production-plugins.css"> 
       <link rel="stylesheet" type="text/css" media="screen" href="./css/smartadmin-production.css">     
       <link rel="stylesheet" href="./css/datatables/datatables.css"> 
      <!-- <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css"> -->
     

      <!-- <link rel="stylesheet" href="./css/dashboard.css"> -->
 <link rel="stylesheet" href="./css/mystyle.css">
      <title>PRODUCT</title>
  </head>
  <body>
      <div id='loaderpos' class="text-center">test</div>
      <div class="container-fluid">  
          <div class="row">
              <div class="col-sm-4">
                  <h3 class="text-white" id="divshopname"></h3>    
              </div>
              <div class="col-sm-4">
                  <h3 class="text-white text-center">SYNC POS</h3>    
              </div>
			  
			  
			  
              <div class="col-sm-4 text-right">
                  <button type="button" id="btnback" class="btn btn-success"><i class="fa fa-play "></i> Back</button>   
              </div>
          </div>
		  
		  
		  <div class="row">
              <div class="col-sm-12">
                  <h3 class="text-white" id="statussync">Status Sync...</h3>    
              </div>
          </div>
		  
		  
          <div class="row">
              <div class="col-sm-3">
                  <div class="panel btn-primary pricing-big">
                        <div class="panel-heading">
                          <div class="badge">Total Product</div>
                            <h3 class="panel-title" id="divinttotal">-</h3> 
                        </div>  
                    </div>
               
              </div>
              <div class="col-sm-3">
                  <div class="panel btn-primary pricing-big">
                        <div class="panel-heading">
                            <div class="badge">Total Reguler Promo</div>
                            <h3 class="panel-title" id="divintdiscount">-</h3>
                        </div>  
                    </div>
               
              </div>
              <div class="col-sm-3">
                <div class="panel btn-primary pricing-big">
                      <div class="panel-heading">
                          <div class="badge">Total Member Promo</div>
                          <h3 class="panel-title" id="divintmemberdiscount">-</h3>
                      </div>  
                  </div>           
              </div>
              <div class="col-sm-3">
                  <div class="panel btn-primary pricing-big">
                      <div class="panel-heading">
                          <div class="badge">Not Sale</div>
                          <h3 class="panel-title" id="divintnosale">-</h3>
                      </div>  
                  </div>
              </div>         
            </div>    

			
      
            <br>
            <div class="row">
                <div class="col-md-2">     
                    <button type="button" id="btnproductcategorysync" class="btn btn-success btn-lg btn-block"><i class="fa fa-list"></i> Kategori</button>
                </div>
                <div class="col-md-2">   
                    <button type="button" id="btnsyncitems" class="btn btn-success btn-lg btn-block"><i class="fa fa-cubes"></i> Product</button>   
                </div>
                <div class="col-md-2">   
                    <button type="button" id="btnproductstocksync" class="btn btn-success btn-lg btn-block"><i class="fa fa-cubes"></i> Stock</button>                 
                </div>
                <div class="col-md-2">   
                    <button type="button" id="btnproductpricesync" class="btn btn-success btn-lg btn-block"><i class="fa fa-money"></i> Price</button>                  
               </div>
                <div class="col-md-2">   
                    <button type="button" id="btnproductbarcode" class="btn btn-success btn-lg btn-block"><i class="fa fa-barcode"></i> Barcode</button>                  
               </div>
                <div class="col-md-2">   
                    <button type="button" id="btnproductshortcut" class="btn btn-success btn-lg btn-block"><i class="fa fa-barcode"></i> Shortcut</button>                  
               </div>
            </div>
			
			<br>
			
			<div class="row">
                <div class="col-md-2">     
                    <button type="button" id="btnpromoreguler" class="btn btn-success btn-lg btn-block"><i class="fa fa-tags"></i> Promo Reguler</button>
                </div>
                <div class="col-md-2">   
                    <button type="button" id="btnpromobuyget" class="btn btn-success btn-lg btn-block"><i class="fa fa-tags"></i> Promo Buy & Get</button>   
                </div>
                <div class="col-md-2">   
                    <button type="button" id="btnpromogrosir" class="btn btn-success btn-lg btn-block"><i class="fa fa-tags"></i> Promo Grosir</button>                 
                </div>
                <div class="col-md-2">   
                    <button type="button" id="btnpromocode" class="btn btn-success btn-lg btn-block"><i class="fa fa-tags"></i> Promo Code</button>                  
                </div>
                 <div class="col-md-2">     
                    <button type="button" id="btnbanksync" class="btn btn-success btn-lg btn-block"><i class="fa fa-money"></i> Bank</button>
                </div>
                <div class="col-md-2">     
                    <button type="button" id="btnedcsync" class="btn btn-success btn-lg btn-block"><i class="fa fa-money"></i> EDC</button>
                </div>

            </div>
			
			<br>
			<div class="row">
               
                 <div class="col-md-2">     
                    <button type="button" id="btnprofilesync" class="btn btn-success btn-lg btn-block"><i class="fa fa-user"></i> Profile</button>
                </div>
                 <div class="col-md-2">     
                    <button type="button" id="btnusersync" class="btn btn-success btn-lg btn-block"><i class="fa fa-user"></i> User</button>
                </div>
                <div class="col-md-2">     
                    <button type="button" id="btnracksync" class="btn btn-success btn-lg btn-block"><i class="fa fa-user"></i> Rack</button>
                </div>
            </div>			
            <br>
			
			
            <div class="row">
                <div class="col-md-12">     
                    <div class="well-agus well-color-light well-shadow-grey">
				    <div class="table-responsive" style="width:100%">
                    

              <table id="tableproduct" class="table table-bordered datatable"  style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>sku</th>
                            <th>nama item</th>
                            <th>harga satuan</th>
                            <th>potongan reguler</th>
                            <th>potongan member</th>
                            <th>stok</th>
                            <th>shortcut</th>
                            <th>no sale</th>
                            <th>rack</th>
                            <th>remark</th>
                        </tr>
                    </thead>
              </table>
			</div>
            </div>
            </div>
         </div>
		 
		 
		 
      </div> 
  </body>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="./js/myfunction.js"></script> 
  <script src="./js/smartnotification.js"></script>
  <script src="./js/select2.min.js"></script>
  <script src="./js/product.js"></script>
</html>
