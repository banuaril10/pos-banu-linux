<html lang="en" class="smart-style-5">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/smartadmin-production-plugins.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/smartadmin-production.css"
    />
    <link rel="stylesheet" href="./css/mystyle.css" />
    <title>HOME</title>
  </head>
  <body>
    <!-- Image loader -->
    <div id="loaderpos" class="text-center"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <h3 class="text-white" id="divshopname"></h3>
        </div>
        <div class="col-sm-4">
          <h3 class="text-white text-center">LAPORAN TOKO </h3>
        </div>

        <div class="col-sm-4 text-right">
          <button type="button" id="btnback" class="btn btn-success">
            <i class="fa fa-play"></i> Back
          </button>
        </div>
      </div>
      <!-- Page Heading -->

      <br />
      <div class="row">
        <div class="col-md-4">
          <button
            type="button"
            id="btnlaporanstock"
            class="btn btn-warning btn-lg btn-block"
          >
            <table style="width: 100%">
              <tr>
                <td style="text-align: left">
                  <i class="fa fa-stop fa-4x"></i>
                </td>
                <td
                  style="text-align: right; font-size: 20px; font-weight: bold"
                >
                  Laporan Stock
                </td>
              </tr>
            </table>
          </button>
        </div>
        <div class="col-md-4">
          <button
            type="button"
            id="btnlaporansales"
            class="btn btn-success btn-lg btn-block"
          >
            <table style="width: 100%">
              <tr>
                <td style="text-align: left">
                  <i class="fa fa-play fa-4x"></i>
                </td>
                <td
                  style="text-align: right; font-size: 20px; font-weight: bold"
                >
                  Laporan Sales
                </td>
              </tr>
            </table>
          </button>
        </div>

        <div class="col-md-4">
          <button
            type="button"
            id="btnlaporanpi"
            class="btn btn-primary btn-lg btn-block"
          >
            <table style="width: 100%">
              <tr>
                <td style="text-align: left">
                  <i class="fa fa-play fa-4x"></i>
                </td>
                <td
                  style="text-align: right; font-size: 20px; font-weight: bold"
                >
                  Laporan Physical Inventory
                </td>
              </tr>
            </table>
          </button>
        </div>

      </div>

      <!-- Footer -->
      <div class="row">
        <div class="col-lg-12">
          <hr />
          <h1 class="text-white text-center">
            <small>@2021 Version 3.0.2</small>
          </h1>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/myfunction.js"></script>
  <script src="./js/smartnotification.js"></script>
  <script src="./js/select2.min.js"></script>
  <script src="./js/report.js"></script>
</html>
