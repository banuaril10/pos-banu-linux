<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/smartadmin-production-plugins.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/smartadmin-production.css"
    />
    <link rel="stylesheet" href="./css/datatables/datatables.css" />

    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/2.1.4/css/dataTables.dataTables.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/3.1.1/css/buttons.dataTables.css"
    />

    <!-- <link rel="stylesheet" href="../node_modules/datatables.net-dt/css/jquery.dataTables.css"> -->

    <!-- <link rel="stylesheet" href="./css/dashboard.css"> -->
    <link rel="stylesheet" href="./css/mystyle.css" />
    <title>REPORT PI</title>
  </head>
  <body>
    <div id="loaderpos" class="text-center"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <h3 class="text-white" id="divshopname"></h3>
        </div>
        <div class="col-sm-4">
          <h3 class="text-white text-center">REPORT PI</h3>
        </div>

        <div class="col-sm-4 text-right">
          <button type="button" id="btnback" class="btn btn-success">
            <i class="fa fa-play"></i> Back
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-2">
          <label style="color: #fff" for="date">Tanggal : </label>
        </div>
        <div class="col-sm-2">
          <input type="date" id="date_awal" name="date" required />
          <input type="hidden" id="jenis_laporan" name="jenis_laporan" />
        </div>
        <div class="col-sm-2">
          <input type="date" id="date_akhir" name="date" required />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-danger" id="btnexportexcel">
            <i class="fa fa-file"></i> Export Excel
          </button>
        </div>
      </div>

      <br />
      <div class="row">
        <div class="col-md-3">
          <button
            type="button"
            id="btnpi"
            class="btn btn-success btn-lg btn-block"
          >
            <i class="fa fa-list"></i> Phsyical Inventory
          </button>
        </div>
      </div>

      <br />

      <div class="row">
        <div class="col-md-12">
          <div class="well-agus well-color-light well-shadow-grey">
            <div
              class="table-responsive"
              style="width: 100%"
              id="show_table_sales"
            >
              <h3 class="text-center" id="title_report">Judul Laporan</h3>

              <table
                id="tablepi"
                class="table table-bordered datatable"
                style="width: 100%; display: none"
              >
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Tanggal</th>
                    <th>PI Mode</th>
                    <th>Description</th>
                    <th>No Doc PI</th>
                    <th>Sistem</th>
                    <th>Fisik</th>
                    <th>Selisih</th>
                    <th>Created By</th>
                    <th>Approval By</th>

                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../node_modules/jquery/dist/jquery.js"></script>

  <script src="./js/myfunction.js"></script>
  <script src="./js/smartnotification.js"></script>
  <script src="./js/select2.min.js"></script>
  <script src="./js/report_pi.js"></script>
</html>
